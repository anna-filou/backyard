hero:
  about:
    en: About us
    sk: O nás
  text:
    en: |-
      In the center of Rača, on the edge of the Little Carpathians, you'll find the BackYard.

      Unlike other glossy, luxurious salons, this one is unique.

      The philosophy guiding our hairdressing container is to provide prompt, high-quality services in a welcoming, comfortable setting at reasonable prices.
    sk: |-
      BackYard sa nachádza na okraji časti Malých Karpát v srdci Rači. Toto miesto je iné ako ostatné lesklé a luxusné saloný. 
      
      Filozofiou nášho malého kaderníckeho kontajnera je ziskať profesionálne služby za dostupné ceny v útulnom priateľskom prostredí ihned!

      Neviete sa dočkať na další termím s vašimi vlasmi? Už sa nevieme dočkať, kedy Vás stretneme!
